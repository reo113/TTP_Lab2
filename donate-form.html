<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <nav class="nav">
        <ul id="nav-items">
          <li id="nav-item"><a href="index.html">Home</a></li>
          <li id="nav-item"><a href="about.html">About</a></li>
          <li id="nav-item"><a href="donate-form.html">Donate</a></li>
        </ul>
      </nav>
    </header>
    <div class="donation-form">
      <div class="text">Donation Form</div>
      <h4><em>We thank you for your contributions to our heroes!</em></h4>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <label for="firstName">First Name</label>
            <input type="text" required />
            <div class="underline"></div>
          </div>
          <div class="input-data">
            <label for="lastName">Last Name</label>
            <input type="text" required />
            <div class="underline"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <label for="username">Email Address</label>
            <input type="text" required />
            <div class="underline"></div>
          </div>
          <div class="input-data">
            <label for="password">Phone Number</label>
            <input type="text" required />
            <div class="underline"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <label for="username">Credit Card Number</label>
            <input
              type="text"
              maxlength="16"
              oninput="this.value=this.value.replace(/[^0-9]/g,'');"
              required
            />
            <div class="underline"></div>
          </div>
          <div class="input-data">
            <label for="password">CVC</label>
            <input
              type="text"
              maxlength="3"
              oninput="this.value=this.value.replace(/[^0-9]/g,'');"
              required
            />
            <div class="underline"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <label for="username">Expiry Date</label>
            <select name="ccMonth" id="ccMonth">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select name="ccYear" id="ccYear">
              <option value="">Year</option>
              <option value="23">2023</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
              <option value="28">2028</option>
            </select>
            <div class="underline"></div>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <footer>
      <h3>Flex and Robo &copy 2023</h3>
    </footer>
  </body>
</html>
